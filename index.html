<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
  <h1 id="title">survey Form</h1>
  <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, explicabo possimus! Et impedit quam commodi nisi, qui eum molestiae aliquam eveniet dolore minima soluta dignissimos blanditiis ab eos, at harum!</p>
  <form id="survey-form">
    <label id="name-label" for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    <label id="email-label" for="email">Email</label>
    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email" placeholder="Enter your Email"required>
    <label id="number-label" for="number">Age</label>
    <input  type="number" min="10" max="99" pattern="[0-9]" placeholder="Enter your age"id="number">

    <select id="dropdown" name="">
      <option value="student">Student</option>
      <option value="other">Other</option>
    </select>

    <label for="Definitely"><input type="radio" id="radio" name="user-recommend" value="definitely"> Definitely </label><br>
    <label for="maybe"><input type="radio" id="radio" name="user-recommend" value="Maybe">Maybe</label><br>
    <label for="NotSure"><input type="radio" id="radio" name="user-recommend" value="Not_Sure">Not Sure</label><br>

    <input type="checkbox" id="" name="" value="Front-end">
    <label for="Frontend"> Front-end project</label><br>
    <input type="checkbox" id="" name="" value="Back-end">
    <label for="Backend"> Back-end project</label><br>

    <textarea name="comments" rows="8" cols="80"></textarea>
    <input type="submit" id="submit">
  </form>
</body>
</html>
